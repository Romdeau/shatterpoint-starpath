  <rect x="40" y="40" width="432" height="432" rx="24" stroke="#404040" stroke-width="8"/>
  
  <!-- Left Handle -->
  <path d="M80 120V100C80 77.9086 97.9086 60 120 60C142.091 60 160 77.9086 160 100V120" stroke="#A0A0A0" stroke-width="24" stroke-linecap="round"/>
  
  <!-- Right Handle -->
  <path d="M352 120V100C352 77.9086 370.091 60 392 60C413.909 60 432 77.9086 432 100V120" stroke="#A0A0A0" stroke-width="24" stroke-linecap="round"/>
  
  <!-- Main Red Button (Tactical Focus) -->
  <circle cx="280" cy="130" r="45" fill="#D32F2F"/>
  <circle cx="280" cy="130" r="45" stroke="#8B0000" stroke-width="4"/>
  
