    <rect x="85" y="320" width="20" height="80" rx="2"/>
    <rect x="115" y="320" width="20" height="80" rx="2"/>
    <rect x="145" y="320" width="20" height="80" rx="2"/>
    <rect x="175" y="320" width="20" height="80" rx="2"/>
    <rect x="205" y="320" width="20" height="80" rx="2"/>
    <rect x="235" y="320" width="20" height="80" rx="2"/>
  </g>
  
  <!-- Small Control Buttons -->
  <rect x="85" y="210" width="40" height="40" rx="4" fill="#D32F2F"/> <!-- Red Square -->
  <rect x="330" y="340" width="60" height="60" rx="4" fill="#D32F2F"/> <!-- Secondary Red -->
  <rect x="85" y="260" width="20" height="15" rx="2" fill="#1976D2"/> <!-- Blue toggle -->
  <rect x="110" y="260" width="20" height="15" rx="2" fill="#1976D2"/> <!-- Blue toggle -->
